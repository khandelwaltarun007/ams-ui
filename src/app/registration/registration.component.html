<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center bg-success" style="color: white;">Registration</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" [(ngModel)]="userData.firstName" name="firstName"
                required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" [(ngModel)]="userData.lastName" name="lastName"
                required>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="userData.username" name="username"
                required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="userData.password" name="password"
                required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="userData.email" name="email" required>
            </div>
            <div class="form-group">
              <label for="contact">Contact</label>
              <input type="text" class="form-control" id="contact" [(ngModel)]="userData.contact" name="contact"
                required>
            </div>
            <br>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-success"
                  [disabled]="!registrationForm.valid">Register</button>
          </div>
          <br>
          <div class="form-group">
            <a href="login"><button type="button" class="form-control btn btn-warning">Existing User</button></a>
        </div>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
