<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="login()" #loginForm="ngForm">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" [(ngModel)]="loginData.username" class="form-control"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" [(ngModel)]="loginData.password"
                                class="form-control" required>
                        </div>
                        <br>
                        <div *ngIf="loginError" class="alert alert-danger">
                            {{ loginError }}
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-success"
                                [disabled]="!loginForm.valid">Login</button>
                        </div>
                        <br>
                        <div class="form-group">
                            <button type="button" (click)="resetValue()" class="form-control btn btn-secondary">Reset</button>
                        </div>
                        <br>
                        <div style="text-align: right;">
                            <a href="/registration"  style="text-decoration: none">New User</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
