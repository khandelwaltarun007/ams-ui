<div class="container mt-5">
    <h2 class="text-center">Search Attendance Records</h2>
    
    <div class="d-flex justify-content-center mb-4">
        <div data-mdb-input-init class="form-outline me-3" style="width: 14rem">
            <input type="text" id="form1" class="form-control" placeholder="Search by Name" [(ngModel)]="searchName" />
        </div>
        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary" (click)="searchAttendances()">Search</button>
    </div>
    
    <!--<form (ngSubmit)="onSearch()">-->
    <form>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Employee Id</th>
            <th scope="col">Full Name</th>
            <th scope="col">Type</th>
            <th scope="col">Status</th>
            <th scope="col">Comment</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of attendances; let i = index">
                <th scope="row">{{ getSequenceNumber(i + 1)}}</th>
                <td>{{ record.date }}</td>
                <td>{{ record.userId }}</td>
                <td>{{ record.fullname }}</td>
                <td>{{ record.type }}</td>
                <td>{{ record.status }}</td>
                <td>{{ record.comment }}</td>
              </tr>
      </tbody>
    </table>
    <div class="text-center">
    <button class="btn" (click)="previousPage()" [disabled]="currentPage === 0">Previous</button>
    <button class="btn" (click)="nextPage()" [disabled]="currentPage === totalPages - 1">Next</button>
    </div>
  <!--</div>-->
